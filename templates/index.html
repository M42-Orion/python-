<html lang="en">

<head>
	<!-- meta data -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext"
		rel="stylesheet">

	<!-- title of site -->
	<title>Sign in</title>

	<!-- For favicon png -->
	<link rel="shortcut icon" type="image/icon" href="static/logo/favicon.png" />

	<!--font-awesome.min.css-->
	<link rel="stylesheet" href="static/css/font-awesome.min.css">

	<!--animate.css-->
	<link rel="stylesheet" href="static/css/animate.css">

	<!--bootstrap.min.css-->
	<link rel="stylesheet" href="static/css/bootstrap.min.css">

	<!-- bootsnav -->
	<link rel="stylesheet" href="static/css/bootsnav.css">

	<!--style.css-->
	<link rel="stylesheet" href="static/css/style.css">

	<!--responsive.css-->
	<link rel="stylesheet" href="static/css/responsive.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

</head>

<body>
	<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

	<!-- signin end -->
	<section class="signin">
		<div class="container">

			<div class="sign-content">
				<h2>登录</h2>
				<form action="{{ url_for('index') }}" method="POST">
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">

								<div class="form-group">
									<label for="signin_form">学号</label>
									<input type="text" class="form-control" id="signin_form" name="studentID"
										placeholder="enter your ID here">
								</div>
								<!--/.form-group -->
								<div class="form-group">
									<label for="signin_form">密码</label>
									<input type="password" class="form-control" id="signin_form" name="passwd"
										placeholder="Password">
								</div>
								<!--/.form-group -->

							</div>
							<!--/.signin-form -->
						</div>
						<!--/.col -->
					</div>
					<!--/.row -->

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-password">
								<div class="awesome-checkbox-list">
									<ul class="unstyled centered">

										<li>
											<input class="styled-checkbox" id="styled-checkbox-2" type="checkbox"
												value="value2">
											<label for="styled-checkbox-2">记住密码</label>
										</li>

										<li>
											<a href="#">忘记学号或着密码?</a>
										</li>

									</ul>
								</div>
								<!--/.awesome-checkbox-list -->
							</div>
							<!--/.signin-password -->
						</div>
						<!--/.col -->
					</div>
					<!--/.row -->

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-footer">
								<button type="submit" class="btn signin_btn" data-toggle="modal">
									登录
								</button>
								<p>
									还没有账号？
									<a href="{{ url_for('login') }}">注册</a>
								</p>
							</div>
							<!--/.signin-footer -->
						</div>
						<!--/.col-->
					</div>
					<!--/.row -->
				</form>
				<!--/form -->

			</div>
			<!--/.sign-content -->

		</div>
		<!--/.container -->

	</section>
	<!--/.signin -->

	<!-- signin end -->

	<!--footer copyright start -->
	<footer class="footer-copyright">
		<div id="scroll-Top">
			<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top"
				title="" data-original-title="Back to Top" aria-hidden="true"></i>
		</div>
		<!--/.scroll-Top-->

	</footer>
	<!--/.hm-footer-copyright-->
	<!--footer copyright  end -->


	<!-- Include all js compiled plugins (below), or include individual files as needed -->

	<script src="static/js/jquery.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

	<!--bootstrap.min.js-->
	<script src="static/js/bootstrap.min.js"></script>

	<!-- bootsnav js -->
	<script src="static/js/bootsnav.js"></script>

	<!-- jquery.sticky.js -->
	<script src="static/js/jquery.sticky.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>


	<!--Custom JS-->
	<script src="static/js/custom.js"></script>

</body>

</html>
